<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="nav">
        <li class="nav-link"><a href="{{url_for('home')}}">home</a></li>

        <!-- if cho biet lieu nguoi dung hien tai co ton tai ko   -->
        {%if current_user.is_authenticated %}
        <li class="nav_link"><a href="{{url_for('logout')}}"></a></li>

        {% else %} 

        <!--cung cap tuy chon dang nhap hoac dang ky -->
        <li class="nav-link"><a href="{{url_for(login)}}">Login</a></li>
        <li class="nav-link"><a href="{{url_for(register)}}">Register</a></li>
        <!-- thanh dieu huong se bi tat va se chi thay doi tuy vao viec dang nhap -->
        {% endif %}
    </ul>
    {% block content %}

    {% endblock %}
</body>
</html>
