{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1>Create Your Account</h1>
    <p>Sign Up</p>

    <form method="POST">
        {{form.hidden_tag()}}
        {{form.username.label}} {{form.username()}} <br>
        {{form.email.label}} {{form.email()}} <br>
        {{form.password.label}} {{form.password()}} <br>
        {{form.submit()}}
    
    </form>
</div>

{% endblock %}
