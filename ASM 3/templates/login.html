{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1>Login</h1>

    <h1>Please</h1>

    <form method='POST' action="{{ url_for('login') }}" >
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }} <br>
        {{ form.password.label }} {{ form.password() }} <br>
    
        <button type="submit" <a href="{{ url_for('homepage') }}"></a>Log In</button>
    </form>
</div>

{% endblock %}
